<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- <--Google Fonts -->
    <link href="https://fonts.googleapis.com/css22family=Poppins&display=swap" rel="stylesheet ">
    <!-- <--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>


    <div class="container">

        <div class="options">
            <!-- text-format -->
            <button id="bold" class="option-button-format">
                <i class="fas fa-bold"></i>
            </button>

            <button id="italic" class="option-button-format">
                <i class="fas fa-italic"></i>
            </button>

            <button id="underline" class="option-button-format">
                <i class="fas fa-underline"></i>
            </button>

            <!-- list -->
            <button id="insertOrderedList" class="option-button-format">
                <i class="fas fa-solid fa-list-ol"></i>

            </button>

            <button id="insertUnorderedList" class="option-button-format">
                <i class="fas fa-solid fa-list-ul"></i>

            </button>

            <!-- undo /redo  -->

            <button id="undo" class="option-button-format">
                <i class="fas fa-undo"></i>

            </button>

            <button id="redo" class="option-button-format">
                <i class="fas fa-redo"></i>

            </button>

            <!-- create link  -->

            <button id="createLink" class="option-button-format">
                <i class="fas fa-link"></i>

            </button>

            <!-- create unlink
             -->

            <button id="unlink" class="option-button-format">
                <i class="fas fa-unlink"></i>

            </button>

            <!--alignment -->

            <button id="justifyLeft" class="option-button-format align">
                <i class="fas fa-align-left"></i>

            </button>

            <button id="justifyCenter" class="option-button-format align ">
                <i class="fas fa-align-center"></i>

            </button>



        </div>



        <div dir="auto" id="text-input" contenteditable="true"></div>


    </div>


</body>
<!-- SCRIPTS -->
<script src="./assets/js/custom.js"></script>
<!-- font awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</html>
