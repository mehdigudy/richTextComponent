<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- <--Google Fonts -->
    <link href="https: //fonts.googleapis.com/css22family=Poppins&display=swap" rel="stylesheet ">
    <!-- <--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>


    <div class="container">

        <div class="options">
            <!-- text-fromat -->
            <button id="bold" class="option-buttonformat">
                <i class="fas fa-bold"></i>


            </button>
            <button id="italic" class="option-buttonformat">
                <i class="fas fa-italic"></i>

            </button>
            <button id="underline" class="option-buttonformat">
                <i class="fas fa-underline"></i>

            </button>
            <button id="strike" class="option-buttonformat">
                <i class="fas fa-strikethrough"></i>

            </button>
            <button id="color" class="option-buttonformat">
                <i class="fas fa-superscript"></i>

            </button>
            <button id="font" class="option-buttonformat">
                <i class="fas fa-subscript"></i>

            </button>

            <!-- list -->
            <button id="insertOrderdList" class="option-buttonformat">
                <i class="fas fa-solid fa-list-ol"></i>

            </button>

            <button id="insertUnorderedList" class="option-buttonformat">
                <i class="fas fa-solid fa-list-ul"></i>

            </button>

            <!-- undo /redo  -->

            <button id="undo" class="option-buttonformat">
                <i class="fas fa-undo"></i>

            </button>

            <button id="redo" class="option-buttonformat">
                <i class="fas fa-redo"></i>

            </button>

            <!-- create link  -->

            <button id="createLink" class="option-buttonformat">
                <i class="fas fa-link"></i>

            </button>

            <!-- create unlink
             -->

            <button id="unlink" class="option-buttonformat">
                <i class="fas fa-unlink"></i>

            </button>

            <!--alingment -->

            <button id="justifyLeft" class="option-buttonformat">
                <i class="fas fa-align-left"></i>

            </button>

            <button id="justifyCenter" class="option-buttonformat">
                <i class="fas fa-align-center"></i>

            </button>

            <button id="justifyRight" class="option-buttonformat">
                <i class="fas fa-align-right"></i>

            </button>

            <button id="justifyFull" class="option-buttonformat">
                <i class="fas fa-align-justify"></i>

            </button>

            <!-- indent /outdent -->

            <button id="indent" class="option-buttonformat">
                <i class="fas fa-indent"></i>

            </button>

            <button id="outdent" class="option-buttonformat">
                <i class="fas fa-outdent"></i>

            </button>

            <!-- heading -->
            <select id="formatBlock" class="adv-option-button">
                <option value="h1">h1</option>
                <option value="h2">h2</option>
                <option value="h3">h3</option>
                <option value="h4">h4</option>
                <option value="h5">h5</option>
                <option value="h6">h6</option>
            </select>

            <!-- font size -->

            <select id="fontName" class="adv-option-button">
            </select>

            <select id="fontSize" class="adv-option-button">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>

            </select>

            <!-- color  -->

            <div class="input-wrapper">

                <input type="color" id="foreColor" class="adv-option-button" />
                <label for="foreColor">Font Color</label>


            </div>
            <div class="input-wrapper">

                <input type="color" id="backColor" class="adv-option-button" />
                <label for="backColor"> Highlight Color </label>

            </div>
        </div>

        <div id="text-input" contenteditable="true">


        </div>
    </div>


</body>
<!-- SCRIPTS -->
<script src="./assets/js/custom.js"></script>
<!-- font awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</html>
